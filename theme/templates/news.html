{% extends "base.html" %}

{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="row">
  <div class="col-md-12">
    <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative bg-white">
      <div class="col p-md-4 p-3 d-flex flex-column position-static">
        <header>
          <h3 class="article-title">{{ article.title }}</h3>
          <p class="article-meta">
            Posted on <strong>{{ article.date | strftime('%B %-d, %Y') }}</strong> 
            in <a href="/category/news.html">News</a>
          </p>
        </header>
        
        <main class="article-body">
          {{ article.content }}
        </main>
      </div>
    </div>
  </div>
</div>
{% endblock %}
